<!DOCTYPE html>
<html>
<head>
    <title>Husband Complaint Center</title>
    <link rel="stylesheet" type="text/css" href="stylecomplaint.css">
<body>
    <!-- Use GET, not POST -->
    <header>
        <h1>Husband Complaint Center</h1>
    </header>
    <nav>
        <a href="www.google.com"></a>
    </nav>
    
    <form method="POST">
       <div>
       Time of Action:<br>
       <input type="radio" name="time" value="Morning">Morning<br>
       <input type="radio" name="time"value="Afternoon">Afternoon<br>
       <input type="radio" name="time" value="Evening">Evening<br>
       <input type="radio" name="time" value="Other">Other<br>
      Thing He didn't Do: <br>
       <input type="checkbox" name="Listen">Listen<br>
       <input type="checkbox"name="Clean">Clean<br>
       <input type="checkbox"name="Take Care of William">Take Care of William<br>
       <input type="checkbox"name="Think before buying">Think before buying<br>
       <input type="checkbox"name="Other">Other<br>
       <input type="text" name="Other">Other<br>

       Punishment: <br>
       <select name="punishment">
        <option value="loss of privilage" name="loss of privilage">Loss of Privilage</option>
        <option value="spanking" name="spanking">Spanking</option>
        <option value="Shout at Him" name="Shout at Him">Shout at Him</option>
        <option value="Decide Later" name="Decide Later">Decide Later</option>
       </select>
   </div>

      <input type="submit" value="Submit">
       <input type="reset">
    </form>
    <a href="claireskingdom.html"><h2>Go Back!</h2><br>
    <footer>
        <p>Website Made with Love</p>
    </footer>
</body>
</head>
</html>
